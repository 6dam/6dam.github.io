<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">

<link rel="stylesheet" href="style.css">

</head>


<body>
<h1>🏝️ Castaway Grid 🥥</h1>

<div class="search-container">
    <p id="currentBox">🦀</p>
    <input type="text" class="autocomplete-input" id="castaway-input" placeholder="Select a box to guess" disabled>
    <ul class="autocomplete-list" id="castaway-autocomplete"></ul>
</div>

<div.>Guesses: <span id="currentGuesses">0</span> / 9</div.>


<div class="grid-container" id="entireGrid">

    <div class="grid-item"></div>

    <div class="grid-item" id="columnA">Column A</div>

    <div class="grid-item" id="columnB">Column B</div>

    <div class="grid-item" id="columnC">Column C</div>


    <div class="grid-item" id="row1">Row 1</div>

    <div class="grid-item" id="boxA1">
    </div>

    <div class="grid-item" id="boxB1">
    </div>

    <div class="grid-item" id="boxC1">
    </div>  
    

    <div class="grid-item" id="row2">Row 2</div>
    
    <div class="grid-item" id="boxA2">
    </div>
    
    <div class="grid-item" id="boxB2">
    </div>
    
    <div class="grid-item" id="boxC2">
    </div>  
    

    <div class="grid-item" id="row3">Row 3</div>
    
    <div class="grid-item" id="boxA3">
    </div>
    
    <div class="grid-item" id="boxB3">
    </div>
    
    <div class="grid-item" id="boxC3">
    </div>  
</div>
<button id="giveup" onclick="giveUp()">Give up?</button>
<div><span id="gameover"></span></div>
<div id="results">You got <span id="score"></span>/9 correct
<p><span id="A1"></span><span id="B1"></span><span id="C1"></span></p>
<p><span id="A2"></span><span id="B2"></span><span id="C2"></span></p>
<p><span id="A3"></span><span id="B3"></span><span id="C3"></span></p>
</div>
<br></br>
<button id="copypaste" onclick="copyResults()">Copy results to clipboard 📋</button>
<div id="testing"></div>
<div id="testing2"></div>
<div id="testing3"></div>

<script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
<script src="lists.js"></script>
<script src="gridinit.js"></script>
<script src="script.js"></script>

</body>
</html>
